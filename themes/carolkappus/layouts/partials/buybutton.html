<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">  
  <input type="hidden" name="cmd" value="_s-xclick"/>
  {{- if and (.Params.physical_price) (.Params.digital_price )}}
  <div>
  <input type="hidden" name="on0" value="Select digital or print copy"><small style="color:#ccc">Select digital or print copy</small>
  <br>
  <select name="os0">
        <option value="Digital copy">Digital Download ${{ lang.NumFmt 2 .Params.digital_price}} USD</option>
        <option value="Physical book plus shipping">Physical book + USA shipping ${{lang.NumFmt 2 .Params.physical_price}} USD</option>
</select>
</div>
{{- end}}
  <input type="hidden" name="encrypted" value="{{ .Params.buy_button }}"/>
  <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"/>
  <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1"/>
</form>
{{ if not .Params.digital}}
<!--small style="line-height: 1.1rem; display: block; margin: 0.5rem 2rem;">Please Note: Due to COVID-19, physical books are NOT being mailed out at this time. When you order a physical book you will receive a PDF and we will send your physical book as soon as possible.</small-->
{{- end}}
