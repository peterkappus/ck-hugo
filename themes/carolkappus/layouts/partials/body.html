<div class="{{if (fileExists (printf "%s%s" .File.Dir  "/sidebar.md"))}}col-md-8{{end}} pl-0">
  {{ if .Title}}
    <h1>{{ .Title}}</h1>
  {{- end}}
  {{ .Content }}
  <!-- end left hand column -->
  </div>

  {{if (fileExists (printf "%s%s" .File.Dir  "/sidebar.md")) -}}
    <div class="sidebar col-md-4 px-0">
      {{readFile (printf "%s%s" .File.Dir  "/sidebar.md") | markdownify}}
    </div>
  {{- end }}
